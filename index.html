<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <p class="nw">New</p>
        <p class="mp">MacBook Pro</p>
        <p class="scp">Supercharged for pros.</p>
        <p class="dollar">From $1999</p>
        <button  class="btn" type="button">Buy</button>
    </div>
    <form action="">
        <div class="inputs">
            <p class="login-text">Sign in</p>
        <input class="name" type="text" placeholder="Username">
        <input class="password" type="password" placeholder="Password">
        <input class="chkbox" type="checkbox">
        <label class="chk" for="">Remember me</label>
        <p class="sign-up-btn">Already have an Account?</p>
        <a class="sign-up-btn" href="">Sign Up</a><br>
        <button class="loginbtn" type="submit">Login</button>
        </div>
    </form>
    <p class="copy"> Copyright &copy 2024 Apple Inc. All rights reserved.</p>
</body>
</html>
